    when: ((database.stdout_lines[1]|from_json).cramfs_1111_actual.cramfs_1111_actual | regex_search('(install cramfs)')) != "install cramfs"
    become: yes
    tags:
      - cramfs
      - 1.1.1.1
      - one
      - all
      - rollback

