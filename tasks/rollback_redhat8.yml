    when: ((database.stdout_lines[1]|from_json).medianodev_1118_actual.medianodev_1118_actual | regex_search('(nodev)')) != "nodev" and ((database.stdout_lines[1]|from_json).medianodev_1118_actual.medianodev_1118_actual | regex_search('(no removable partition)')) != "no removable partition"
