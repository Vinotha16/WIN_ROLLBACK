  - name: Rollback medianodev
    shell: |
       for a in $(mount -l -t vfat,iso9660,ext | awk '{print $1}'); do
            b=$(grep -nr $a /etc/fstab | sed 's/^\([0-9]\+\):.*$/\1/')
            sed -i "$b s/,nodev//g" /etc/fstab
       done
