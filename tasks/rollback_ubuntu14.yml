      name: "{{ item | regex_search('[a-z]*') }}"
      gid: "{{ item | regex_search('[0-9]+') }}"
      non_unique: yes
    failed_when: no
    loop: "{{ (database.stdout_lines[1]|from_json).duplicategid_6217_actual.duplicategid_6217_actual.split(',') | regex_replace('failed ', '') }}"
    when: ((database.stdout_lines[1]|from_json).duplicategid_6217_actual.duplicategid_6217_actual | regex_search('(no duplicate GIDs)')) != "no duplicate GIDs"
    become: yes
    tags:
      - duplicategid
      - 6.2.17
      - six
      - rollback
      - all
      
  - name: Rollback shadowgroup
    user:
       name: "{{item}}"
       group: shadow
    failed_when: no
    loop: "{{ (database.stdout_lines[1]|from_json).shadowgroup_6220_actual.shadowgroup_6220_actual.split(',') | regex_replace('failed ', '') }}"
    when: ((database.stdout_lines[1]|from_json).shadowgroup_6220_actual.shadowgroup_6220_actual | regex_search('(is empty)')) != "is empty"
    become: yes
    tags:
      - shadowgroup
      - 6.2.20
      - six
      - rollback
      - all

  - name: Rollback shadowgroup
    lineinfile:
      path: /etc/group
      state: present
      regexp: '^(shadow:x:.*)$'
      line: \1{{ (database.stdout_lines[1]|from_json).shadowgroup_6220_actual.shadowgroup_6220_actual | regex_replace('failed ', '') }}
      backrefs: yes
    failed_when: no
    when: ((database.stdout_lines[1]|from_json).shadowgroup_6220_actual.shadowgroup_6220_actual | regex_search('(is empty)')) != "is empty"
    become: yes
    tags:
      - shadowgroup
      - 6.2.20
      - six
      - rollback
      - all

  - name: Include Database
    include: tasks/after_linux.yml
